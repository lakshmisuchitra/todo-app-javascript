<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="todo.css" />
  </head>
  <body>
    <section class="todo">
      <h2>work to-dos</h2>
      <div class="todo-head">
        <p class="head-1">
          Enter text into the input field to add items to your list.
        </p>
        <p class="head-2">Click the item to mark it as complete.</p>
        <p class="head-3">Click the "X" to remove the item from your list.</p>
      </div>
      <div class="todo-content">
        <div class="row">
          <div class="col-lg-3"></div>
          <div class="col-lg-6">
            <div class="form-group">
              <input
                type="text"
                class="form-control todo-input"
                id="input"
                placeholder="New Item..."
              />
              <span onclick="newElement()" class="addBtn"
                ><i class="fa fa-pencil-square" aria-hidden="true"></i
              ></span>
              <!-- 
                  got an issue may be due to chrome version , so  styles are not reflecting for icon... plz do notice
                <span class="todo-icon"
                ><i class="fa fa-pencil-square" aria-hidden="true"></i
              ></span> -->
            </div>
          </div>
          <div class="col-lg-3"></div>
        </div>

        <div class="row">
          <div class="col-lg-3"></div>
          <div class="col-lg-6">
            <div class="todo-list">
              <ul class="todo-ul" id="todoUl">
                <!--  <li class="todo-li"></li> -->
              </ul>
            </div>
          </div>
          <div class="col-lg-3"></div>
        </div>
      </div>
    </section>

    <script src="todo.js"></script>
  </body>
</html>
